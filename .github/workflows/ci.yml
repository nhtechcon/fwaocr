name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore FreeWindowsAutoOCR.sln

      - name: Build
        run: dotnet build FreeWindowsAutoOCR.sln --no-restore -c Release

      - name: Test
        run: dotnet test FreeWindowsAutoOCR.sln --no-build -c Release --logger "trx;LogFileName=results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/FreeWindowsAutoOCR.Tests/TestResults/results.trx
