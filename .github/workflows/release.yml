name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore src/FreeWindowsAutoOCR.csproj

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Publish single-file exe
        run: dotnet publish src/FreeWindowsAutoOCR.csproj -c Release --no-restore /p:Version=${{ steps.version.outputs.VERSION }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: FreeWindowsAutoOCR
          path: src/bin/Release/net8.0-windows10.0.19041.0/win-x64/publish/FreeWindowsAutoOCR.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: FreeWindowsAutoOCR

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: FreeWindowsAutoOCR.exe
          generate_release_notes: true
